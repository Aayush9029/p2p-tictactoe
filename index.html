<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tic-tac-online</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js" integrity="sha512-wNUAk/IKoDcVSiKiN/0ormRTzENc9IbFdHa/BWNuLPtp2kG53TLf5dobOeCHoeafnlaSfjKAiSewS6AJspm/Iw==" crossorigin="anonymous"></script>     
           <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="notification"></div>

        <div class="holder-top">

        <button
          id="Show_settings"
          OnClick="document.getElementById('settings_wrapper').style.display='block';document.getElementById('Show_settings').style.display='none'"
        >
          Settings
        </button>
        <br>
    
        <div id="settings_wrapper">
          <span
            class="closeSettings"
            onclick="document.getElementById('settings_wrapper').style.display='none';document.getElementById('Show_settings').style.display='block'"
            >✖</span
          >
          <div class="otherId">
            <p id="instructions">
              Enter friends message id to connect to them.
            </p>
    
            <input type="text" id="peerIdTxtBox" placeholder="Player ID" />
    
            <button id="conToPeerBtn" OnClick="ConnectToPeer();current_player = 'X';document.getElementById('which_player').innerHTML='You are: '+ current_player">
              Connect To Peer
            </button>
            <div id="error"></div>
          </div>
    
          <div class="displaymessageId">
            <p class="peerId">
              Your message id:
              <span id="peerIdDisplay">●●●●●●●●●●●●</span>
            </p>
            <button onclick="copyId()">Copy Game ID</button>
    
            <button id="hideIdBtn" onclick="hideId()">Show Game ID</button>
          </div>
        </div>

        <div class="Info">
          <div id="peer_id">Connected to: None</div>
          <div id="which_player">You are: O</div>
          <div id="turn">Player's turn: X</div>
        </div>
          

        </div>
      <div id="sketch-holder">

</html>
